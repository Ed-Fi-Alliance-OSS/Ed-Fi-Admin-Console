name: Admin Console E2E Tests

on:
  # push:
  #  branches: [main]
  workflow_dispatch:
  # pull_request:
  # branches:
  #    - main

permissions: read-all

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: main

      - name: Set environment
        run: mv .env.example .env
        working-directory: ./main/docker/Compose/

      - name: Run Admin Console 
        run: |
          docker compose -f docker/Compose/compose-build-dev.yml --env-file docker/Compose/.env up -d
        working-directory: ./main/

      - name: Setup node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: "20.x"
          
      - name: Intall project dependencies
        run: npm install
        working-directory: ./main/

      - name: Install playwright dependencies
        run: npx playwright install
        working-directory: ./main/

      - name: Run test
        run: npm run tests
        working-directory: ./main/

      - name: Get Docker logs
        if: failure()
        run: |
          mkdir docker-logs
          docker logs adminconsole > docker-logs/adminconsole.log

      - name: Upload Docker logs
        if: failure()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: docker-logs
          path: docker-logs/
          retention-days: 10
